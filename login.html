<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="asset/media.css">

</head>
<body>
    <div class="container-login">
        <div class="row-login">
            <div class="col-login">
                <h1>
                    Login
                </h1>
                <form action="#">
                    <input type="text" placeholder="Enter Email" required class="form-login">
                    <input type="password" placeholder="Password" required class="form-login">
                    <div class="checkbox">
                        <input type="checkbox" name="Remember me" id="Remember me" class="checkbox">
                        Remember me 
                            <a href=""> Forgot password </a> 
                    </div>
                    <input type="submit" value="Login" class="login">
                </form>
                    <h6 class="Account">
                        Don't have an account?
                        <a href="signup.html">Signup</a>
                    </h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
